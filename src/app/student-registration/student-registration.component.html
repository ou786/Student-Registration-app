<h2>Student Registration</h2>
<form (ngSubmit)="onSubmit()" #studentForm="ngForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="student.name" required>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" [(ngModel)]="student.dob" required>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" [(ngModel)]="student.gender" required>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" [(ngModel)]="student.email" required>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" [(ngModel)]="student.address" required>

  <label for="ph">Phone:</label>
  <input type="text" id="ph" name="ph" [(ngModel)]="student.ph" required>

  <label for="grade">Grade:</label>
  <input type="text" id="grade" name="grade" [(ngModel)]="student.grade" required>

  <label for="parentsName">Parent's Name:</label>
  <input type="text" id="parentsName" name="parentsName" [(ngModel)]="student.parentsName" required>

  <button type="submit" [disabled]="!studentForm.valid">Register</button>
</form>

<hr>

<h2>Student List</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Date of Birth</th>
      <th>Gender</th>
      <th>Email</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Grade</th>
      <th>Parent's Name</th>
      <th>Action</th>
    </tr>
  </thead>
  
  <tbody>
    <tr *ngFor="let student of students; let i = index">
      <td>{{ student.name }}</td>
      <td>{{ student.dob }}</td>
      <td>{{ student.gender }}</td>
      <td>{{ student.email }}</td>
      <td>{{ student.address }}</td>
      <td>{{ student.ph }}</td>
      <td>{{ student.grade }}</td>
      <td>{{ student.parentsName }}</td>
      <td><button (click)="deleteStudent(i)">Delete</button></td>
    </tr>
  </tbody>
</table>
